<!DOCTYPE html>
<html>
  <head>
    <title>SocketCluster Test</title>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <script type="text/javascript" src="/node_modules/socketcluster-client/socketcluster.js"></script>
    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        color: #666666;
        display: table;
        font-weight: 100;
        font-family: 'Roboto', Helvetica, sans-serif;
      }
      a {
        font-weight: 300;
        color: #72B963;
      }
      .container {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      .content {
        text-align: center;
        display: inline-block;
      }

      .title {
        font-size: 96px;
        margin-bottom: 20px;
      }

      .text {
        font-size: 24px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="title">
          SocketCluster Test
        </div>
        <div class="text">
          Use the console: <b>F12</b>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var socket = socketCluster.connect(),
          channel = 'sample',
          evt = 'sampleEvent';

      socket.on('error', function (err) {
        console.error(err);
      });

      socket.on('connect', function () {
        console.log('Socket is connected');
      });

      socket.on(evt, function (data) {
        console.log('Socket Event:', evt, data);
      });

      // socket.on('random', function (data) {
      //   console.log('Received "random" event with data: ', data);
      // });

      var socketChannel = socket.subscribe(channel);

      socketChannel.on(evt, function (data) {
        console.log('SocketChannel Event:', evt, data);
      });

      socketChannel.on('subscribeFail', function (err) {
        console.error('Failed to subscribe to the channel due to error:', err);
      });

      socketChannel.watch(function (num) {
        console.log('Channel message:', num);
      });

      // console.log('Use:');
      // console.log('  > socket.emit(channel, \'Message...\');');
      // console.log('  > socketChannel.emit(\'Message...\');');
    </script>
  </body>
</html>
